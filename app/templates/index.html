{% extends "base.html" %}
{% block content %}

<script src="https://code.jquery.com/jquery-1.12.3.js" type="text/javascript"></script> 
<script src="static/js/jquery.leanModal.min.js" type="text/javascript"></script> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" />


<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" type="text/javascript"></script> 
<script src="https://cdn.datatables.net/buttons/1.2.1/js/dataTables.buttons.min.js" type="text/javascript"></script> 
<script src="https://cdn.datatables.net/select/1.2.0/js/dataTables.select.min.js" type="text/javascript"></script> 
<script src="static/js/dataTables.editor.min.js" type="text/javascript"></script> 

<link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.datatables.net/buttons/1.2.1/css/buttons.dataTables.min.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css" rel="stylesheet" type="text/css" />
<link href="static/css/editor.dataTables.min.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css" media="all" href="static/css/style.css">

<h1 style="text-align:center">Dashboard of Projects Timeline</h1>
<div style = "text-align:right;">
<input onclick = "manageProjects()" type = "button" value = "Manage Projects" />
</div>

<p>
 	<b>Descriptions:</b> The timeline of our projects.
</p>
<div id="visualization"></div>

<div id="w">
<h2>Projects</h2>
	<table id="projectTable" class="display" cellspacing="0" width="100%">
	    <thead>
	        <tr>
	        	<th>NO</th>
	            <th>Name</th>
	            <th>Start Date</th>
	            <th>End Date</th>
	            <th>Milestone</th>
	            <th>Priority</th>
	        </tr>
	    </thead>
	    <tfoot>
	        <tr>
	            <th>NO</th>
	            <th>Name</th>
	            <th>Start Date</th>
	            <th>End Date</th>
	            <th>Milestone</th>
	            <th>Priority</th>
	        </tr>
	    </tfoot>
	</table>
</div>


<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet(
    {% autoescape false %}
    {{initalData}}
    {% endautoescape %}
  );

  // Configuration for the Timeline
  var options = {
  	editable: true
  };

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);


	var editor; // use a global for the submit and return data rendering in the examples
 
	$(document).ready(function() {
	    editor = new $.fn.dataTable.Editor( {
	        ajax: {
	        	create: {
	        		type: 'POST',
	        		url: '/post'
	        	},
	        	edit: {
	        		type: 'PUT',
	        		url: '/put'
	        	},
	        	remove: {
	        		type: 'DELETE',
	        		url: '/delete'
	        	}
	        },
	        table: "#projectTable",
	        fields: [ {
	                label: "NO:",
	                name: "ID_P"
	            }, {
	                label: "Name:",
	                name: "name_P"
	            }, {
	                label: "Start date:",
	                name: "start_date",
	                type: "datetime"
	            }, {
	                label: "End date:",
	                name: "end_date",
	                type: "datetime"
	            }, {
	                label: "Milestone:",
	                name: "milestone"
	            }, {
	                label: "Priority:",
	                name: "priority_p"
	            }
	        ]
	    });
	 
	    $('#projectTable').DataTable( {		//create a table
	        dom: "Bfrtip",					//add buttons to the table
	        ajax: {							//load the table
	        	type: 'GET',
	        	url: '/get',
	        	dataType: 'json'
	        },
	        columns: [
	            { data: "ID_P" },
	            { data: "name_P" },
	            { data: "start_date" },
	            { data: "end_date" },
	            { data: "milestone" },
	            { data: "priority_p" }
	        ],
	        select: true,
	        buttons: [
	            { extend: "create", editor: editor },
	            { extend: "edit",   editor: editor },
	            { extend: "remove", editor: editor }
	        ]
	    });
	});

</script>

{% endblock %}
